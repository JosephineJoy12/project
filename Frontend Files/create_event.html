    <div class="content-wrapper">
        <div id="create-event" class="p-5 mb-5">
            <h2 class="text-center p-5 mb-5">Create Event</h2>
            <form>
                <div class="mb-3">
                    <label for="eventName" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="eventName" required>
                </div>
                <div class="mb-3">
                    <label for="eventDescription" class="form-label">Event Description</label>
                    <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Event Date</label>
                    <input type="date" class="form-control" id="eventDate" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="time" class="form-control" id="startTime" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="time" class="form-control" id="endTime" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="eventVenue" class="form-label">Venue</label>
                    <input type="text" class="form-control" id="eventVenue" required>
                </div>
                <div class="mb-3">
                    <label for="eventCategory" class="form-label">Category</label>
                    <select class="form-select" id="eventCategory" required>
                        <option value="">Select a category</option>
                        <option value="rock">Rock/Alternative</option>
                        <option value="pop">Pop</option>
                        <option value="electronic">Electronic/Dance</option>
                        <option value="hiphop">Hip-Hop/R&B</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="eventImage" class="form-label">Event Image</label>
                    <input type="file" class="form-control" id="eventImage" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
        </div>

    </div>
